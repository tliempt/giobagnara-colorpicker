<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giobagnara Color Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for hover effect */
        .color-button:hover .enlarged-image {
            display: block;
        }
        .enlarged-image {
            display: none;
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 150px;
            text-align: center;
        }
        .enlarged-image img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .enlarged-image span {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="p-10 bg-gray-100">

<!-- Full-width container with centered content -->
<div class="w-full bg-white p-6 rounded-lg border shadow-md overflow-auto">

    <!-- SIZE Section & Radio Buttons -->
    <div class="flex justify-center">
        <div class="text-center">
            <h6 class="pt-3 pb-1 font-semibold">SIZE</h6>
            <div class="bg-gray-100 p-3 rounded-md border inline-flex space-x-2">
                <input type="radio" id="opt_272" name="opt_84" value="val_272" class="hidden">
                <label for="opt_272" class="btn btn-outline-dark rounded-none px-3 py-1">
                    38X38 CM H 4 CM
                </label>

                <input type="radio" id="opt_273" name="opt_84" value="val_273" class="hidden">
                <label for="opt_273" class="btn btn-outline-dark rounded-none px-3 py-1">
                    48X48 CM H 4
                </label>
            </div>
        </div>
    </div>

    <!-- Carousel Section -->
    <div class="flex justify-center mt-5">
        <div id="carouselExampleIndicators" class="carousel slide w-[600px]" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner rounded-lg">
                <div class="carousel-item active">
                    <img src="img/Tray_Square_Small.png" class="d-block w-full h-[400px] object-cover" alt="Item 1">
                </div>
                <div class="carousel-item">
                    <img src="img/Tray_Square_Big.png" class="d-block w-full h-[400px] object-cover" alt="Item 2">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- COLORS Section -->
    <div class="flex justify-center mt-5">
        <div class="text-center">
            <h6 class="pb-1 font-semibold">COLOR</h6>
            <div class="btn-toolbar flex space-x-2 justify-center" role="toolbar">
                <!-- Color buttons will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
