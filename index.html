<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="https://cdn.webshopapp.com/shops/342184/themes/181061/v/1564954/assets/favicon.ico?20221216120158" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for hover effect */
        .color-button:hover .enlarged-image {
            display: block;
        }
        .enlarged-image {
            display: none;
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 150px;
            text-align: center;
        }
        .enlarged-image img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .enlarged-image span {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
